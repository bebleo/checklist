{% extends 'base.html' %}

{% block content %}
        <form action="{{ url_for('auth.register') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <h2>Register</h2>
            <label for="username">email: </label>
            <input type="email" name="username" id="username" required><br>
            <label for="given_name">Given name: </label>
            <input type="text" name="given_name" id="given_name" required><br>
            <label for="family_name">Family name: </label>
            <input type="text" name="family_name" id="family_name"><br>
            &nbsp;<br>
            <label for="password">password: </label>
            <input type="password" name="password" id="password" required><br>
            <label for="confirm">confirm password: </label>
            <input type="password" name="confirm" id="confirm" required><br>
            &nbsp;<br>
            <input type="submit" value="Register">
            <input type="reset" value="Cancel">
        </form>
{% endblock %}
