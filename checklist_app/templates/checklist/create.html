{% extends 'base.html' %}

{% block content %}
    <form action="" method="post">
        <h2>Create a Checklist</h2>
        <p>Use this form to create a new checklist:</p>
        <label for="list_title">Title: </label>
        <input type="text" name="list_title" id="list_title" required><br>
        <label for="list_description">Description: </label>
        <input type="text" name="list_description" id="list_description"><br>
        <input type="submit" value="Save">
        <input type="reset" value="Cancel">
    </form>
{% endblock %}
